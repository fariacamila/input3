<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Input selected</title>
</head>

<body>
    <div class="container">
        <h2>Categoria de vídeo</h2>
        <div class="selected-box">
            <div class="options-container">

                <div class="option">
                    <input class="radio" type="radio" name="category" id="acao">
                    <label for="acao">Acao</label>
                </div>

                <div class="option">
                    <input class="radio" type="radio" name="category" id="drama">
                    <label for="drama">Drama</label>
                </div>

                <div class="option">
                    <input class="radio" type="radio" name="category" id="romance">
                    <label for="romance">Romance</label>
                </div>

                <div class="option">
                    <input class="radio" type="radio" name="category" id="suspense">
                    <label for="suspense">Suspense</label>
                </div>

                <div class="option">
                    <input class="radio" type="radio" name="category" id="terror">
                    <label for="terror">Terror</label>
                </div>

            </div>

            <div class="selected">
                Selecione o vídeo
                <img src="img/arrow-down.svg" alt="">
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
